<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Horóscopo Diário</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #fdf6f0;
      color: #333;
    }
    header {
      text-align: center;
      padding: 1rem;
      background-color: #f39c12;
      color: white;
      font-size: 1.5rem;
    }
    .sign-list {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 1rem;
      padding: 1rem;
    }
    .sign {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      padding: 1rem;
      text-align: center;
      width: 45%;
      cursor: pointer;
    }
    .sign:hover {
      background: #ffe9c6;
    }
    .qr-container {
      text-align: center;
      margin-top: 2rem;
    }
    .horoscope {
      padding: 1rem;
    }
    .hidden {
      display: none;
    }
    @media (max-width: 600px) {
      .sign {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <header>Horóscopo Diário</header>
  <div class="sign-list" id="signList"></div>

  <div class="horoscope hidden" id="horoscopePage">
    <button onclick="goBack()">⬅ Voltar</button>
    <h2 id="signTitle"></h2>
    <p id="horoscopeText">Carregando horóscopo...</p>
    <div class="qr-container">
      <canvas id="qrCanvas"></canvas>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script>
    const signs = [
      'Áries', 'Touro', 'Gêmeos', 'Câncer', 'Leão', 'Virgem',
      'Libra', 'Escorpião', 'Sagitário', 'Capricórnio', 'Aquário', 'Peixes'
    ];

    const signList = document.getElementById('signList');
    const horoscopePage = document.getElementById('horoscopePage');
    const signTitle = document.getElementById('signTitle');
    const horoscopeText = document.getElementById('horoscopeText');
    const qrCanvas = document.getElementById('qrCanvas');

    // Gera os botões para os signos
    signs.forEach(sign => {
      const div = document.createElement('div');
      div.className = 'sign';
      div.innerText = sign;
      div.onclick = () => showHoroscope(sign);
      signList.appendChild(div);
    });

    function goBack() {
      horoscopePage.classList.add('hidden');
      signList.classList.remove('hidden');
    }

    async function showHoroscope(sign) {
      signList.classList.add('hidden');
      horoscopePage.classList.remove('hidden');
      signTitle.innerText = sign;
      horoscopeText.innerText = 'Carregando horóscopo...';

      try {
        const response = await fetch("/api/horoscopo", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ sign })
        });

        const data = await response.json();
        horoscopeText.innerText = data.content || "Horóscopo não encontrado.";

        const currentUrl = `${location.origin}${location.pathname}#${sign}`;
        QRCode.toCanvas(qrCanvas, currentUrl, { width: 200 });

      } catch (error) {
        horoscopeText.innerText = "Erro ao carregar horóscopo.";
        console.error(error);
      }
    }
  </script>
</body>
</html>
