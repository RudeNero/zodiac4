<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Hor칩scopo Di치rio</title>
  <style>
    body {
      font-family: sans-serif;
      text-align: center;
      padding: 2rem;
    }
    select, button {
      font-size: 1rem;
      margin-top: 1rem;
      padding: 0.5rem;
    }
    .resultado {
      margin-top: 2rem;
      font-size: 1.2rem;
      background: #f5f5f5;
      padding: 1rem;
      border-radius: 8px;
      display: none;
    }
  </style>
</head>
<body>
  <h1>游댩 Hor칩scopo do Dia</h1>
  
  <select id="signo">
    <option value="">Escolha seu signo</option>
    <option value="aries">츼ries</option>
    <option value="taurus">Touro</option>
    <option value="gemini">G칡meos</option>
    <option value="cancer">C칙ncer</option>
    <option value="leo">Le칚o</option>
    <option value="virgo">Virgem</option>
    <option value="libra">Libra</option>
    <option value="scorpio">Escorpi칚o</option>
    <option value="sagittarius">Sagit치rio</option>
    <option value="capricorn">Capric칩rnio</option>
    <option value="aquarius">Aqu치rio</option>
    <option value="pisces">Peixes</option>
  </select>

  <br>
  <button onclick="buscarHoroscopo()">Ver hor칩scopo</button>

  <div class="resultado" id="resultado"></div>

  <script>
    async function buscarHoroscopo() {
      const signo = document.getElementById('signo').value;
      const resultado = document.getElementById('resultado');

      if (!signo) {
        resultado.textContent = "Por favor, selecione um signo.";
        resultado.style.display = "block";
        return;
      }

      try {
        const response = await fetch(`/api/horoscopo?signo=${signo}`);
        const data = await response.json();
        resultado.innerHTML = `
          <strong>${signo.toUpperCase()}</strong><br><br>
          <em>${data.date_range}</em><br><br>
          <p>${data.description}</p>
          <p>Compatibilidade: ${data.compatibility}</p>
          <p>Humor: ${data.mood}</p>
          <p>Cor do dia: ${data.color}</p>
          <p>N칰mero da sorte: ${data.lucky_number}</p>
        `;
        resultado.style.display = 'block';
      } catch (err) {
        resultado.textContent = "Erro ao buscar hor칩scopo.";
        resultado.style.display = "block";
      }
    }
  </script>
</body>
</html>
